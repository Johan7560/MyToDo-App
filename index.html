<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/7178dc0421.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Todo List Project</title>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center mt-5">Johan's Todo List</h1>
			<form class="d-flex justify-content-center">
				<div class="col-6 d-flex">
					<input type="text" class="todo-input form-control" />
					<button class="todo-button" type="submit">
						<i class="fas fa-plus-square"></i>
					</button>

					<select
						class="form-select form-select-lg mb-3 w-25 ms-5 filteredChoice"
						aria-label=".form-select-lg example"
					>
						<option class="filterOption selected" id="all">All</option>
						<option class="filterOption" id="uncompleted">Uncomplete</option>
						<option class="filterOption" id="completed">Complete</option>
					</select>
				</div>
			</form>
		</div>

		<div class="todo-container">
			<ul class="todo-list"></ul>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
